# Project information
site_name: Left4Craft Wiki
site_description: Left4Craft's wiki - home to guides and other useful information
site_author: Left4Craft
site_url: https://wiki.left4craft.org

# Repository
repo_name: left4craft/wiki
repo_url: https://github.com/left4craft/wiki

# Copyright
copyright: '&copy; 2022 Left4Craft'

# Configuration
theme:
  name: material
  custom_dir: overrides/
  language: en
  palette:
    scheme: slate
    primary: green
    accent: light green
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - instant
  logo: /img/logo.png
  favicon: /img/favicon.ico

# Extras
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://www.left4craft.org
    - icon: fontawesome/brands/github-alt
      link: https://github.com/left4craft

# Google Analytics
#google_analytics:
#  - UA-XXXXXXXX-X
#  - auto

plugins:
  - search # necessary for search to work
  - git-revision-date-localized # last modified date at bottom of page
  - awesome-pages # custom nav order

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - meta
# pymd
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
